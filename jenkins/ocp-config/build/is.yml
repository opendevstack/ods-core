apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: jenkins
objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: jenkins-master
    labels:
      app: jenkins
  spec:
    lookupPolicy:
      local: false
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: jenkins-agent-base
    labels:
      app: jenkins
  spec:
    lookupPolicy:
      local: false
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: jenkins-webhook-proxy
    labels:
      app: jenkins
  spec:
    lookupPolicy:
      local: false
