apiVersion: v1
kind: Template
metadata:
  name: jenkins
objects:
- kind: BuildConfig
  apiVersion: v1
  metadata:
    name: jenkins-master
    labels:
      app: jenkins
  spec:
    nodeSelector: null
    postCommit: {}
    resources: {}
    runPolicy: Serial
    triggers:
      - imageChange: {}
        type: ImageChange
    source:
      type: Git
      contextDir: jenkins/master
      git:
        ref: production
        uri: ${REPO_BASE}/opendevstack/ods-core.git
      sourceSecret:
        name: cd-user-token
    strategy:
      type: Docker
      dockerStrategy:
        env:
          - name: APP_DNS
            value: ${APP_DNS}
          - name: TARGET_HOSTS
            value: ${TARGET_HOSTS}
        from:
          kind: ImageStreamTag
          name: jenkins:2
          namespace: openshift
    output:
      to:
        kind: ImageStreamTag
        name: 'jenkins-master:2'
- kind: BuildConfig
  apiVersion: v1
  metadata:
    name: jenkins-slave-base
    labels:
      app: jenkins
  spec:
    nodeSelector: null
    output:
      to:
        kind: ImageStreamTag
        name: 'jenkins-slave-base:2'
    postCommit: {}
    resources: {}
    runPolicy: Serial
    source:
      contextDir: jenkins/slave-base
      git:
        ref: production
        uri: ${REPO_BASE}/opendevstack/ods-core.git
      sourceSecret:
        name: cd-user-token
      type: Git
    strategy:
      dockerStrategy:
        dockerfilePath: ${JENKINS_SLAVE_BASE_IMAGE}
        env:
          - name: APP_DNS
            value: ${APP_DNS}
          - name: SNYK_DISTRIBUTION_URL
            value: ${SNYK_DISTRIBUTION_URL}
          - name: TARGET_HOSTS
            value: ${TARGET_HOSTS}
        from:
          kind: DockerImage
          name: ${JENKINS_SLAVE_BASE_FROM_IMAGE}
      type: Docker
    triggers: []
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: jenkins-webhook-proxy
    labels:
      app: jenkins
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: 'jenkins-webhook-proxy:2'
    postCommit: {}
    resources: {}
    runPolicy: Serial
    source:
      contextDir: jenkins/webhook-proxy
      git:
        ref: production
        uri: ${REPO_BASE}/opendevstack/ods-core.git
      sourceSecret:
        name: cd-user-token
      type: Git
    strategy:
      dockerStrategy: {}
      type: Docker
    successfulBuildsHistoryLimit: 5
    failedBuildsHistoryLimit: 5
    nodeSelector: null
    triggers: []
parameters:
- name: REPO_BASE
  description: repository base url. In case bitbucket is used, needs to include /scm - so it's the path in front on opendevstack/..
  required: true
- name: JENKINS_SLAVE_BASE_IMAGE
  description: configuration which slave dockerfile to use, either .centos7 or .rhel7
- name: JENKINS_SLAVE_BASE_FROM_IMAGE
  description: configuration which slave base to use, for rhel7 use registry.access.redhat.com/openshift3/jenkins-slave-base-rhel7
- name: APP_DNS
  description: OpenShift application base dns - used for grabbing the root ca and adding into the slave
- name: SNYK_DISTRIBUTION_URL
  description: optional uri that points to the snyk binary distribution (i.e. https://github.com/snyk/snyk/releases/download/v1.180.1/snyk-linux)
- name: TARGET_HOSTS
  description: if you have multiple DNS with different root ca, add them here seperated by ';'. They are added to jenkins master
