apiVersion: v1
kind: Template
labels:
  template: secrets-template
objects:
- apiVersion: v1
  kind: Secret
  metadata:
    name: cd-user-token
  type: kubernetes.io/basic-auth
  data:
    password: ${CD_USER_PWD}
parameters:
- name: CD_USER_PWD
  description: cd_user password (base64 encoded)
  required: true
