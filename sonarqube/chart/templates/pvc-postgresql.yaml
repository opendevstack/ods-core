apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    volume.beta.kubernetes.io/storage-provisioner: {{ .Values.global.nexusFastStorageProvisioner }}
    helm.sh/resource-policy: keep
  finalizers:
    - kubernetes.io/pvc-protection
  labels:
    app: {{ .Values.global.appName }}
  name: {{ .Values.global.appName }}-postgresql
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.postgresql.pvcDatabaseCapacity }}
  storageClassName: {{ .Values.global.nexusFastStorageClassData }}
  volumeMode: Filesystem
