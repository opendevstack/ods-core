apiVersion: v1
kind: Template
metadata:
  name: nexus3
objects:
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    annotations:
      serviceaccounts.openshift.io/oauth-redirectreference.primary: '{"kind":"OAuthRedirectReference","apiVersion":"v1","reference":{"kind":"Route","name":"nexus3"}}'
    name: nexus3
    labels:
      app: nexus3
- apiVersion: v1
  kind: RoleBinding
  metadata:
    name: nexus3_view
    labels:
      app: nexus3
  roleRef:
    name: view
  subjects:
  - kind: ServiceAccount
    name: nexus3
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: nexus3
    name: nexus3
  spec:
    replicas: 1
    selector:
      app: nexus3
      deploymentconfig: nexus3
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      recreateParams:
        timeoutSeconds: 600
      type: Recreate
    template:
      metadata:
        labels:
          app: nexus3
          deploymentconfig: nexus3
      spec:
        serviceAccount: nexus3
        serviceAccountName: nexus3
        containers:
        - name: oauth-proxy
          image: openshift/oauth-proxy:latest
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 8082
            name: public
          args:
          - --https-address=
          - --http-address=:8082
          - --provider=openshift
          - --openshift-service-account=nexus3
          - --upstream=http://localhost:8081
          - --cookie-secret=SECRET
        - image: sonatype/nexus3:3.19.1
          imagePullPolicy: Always
          name: nexus3
          ports:
          - containerPort: 8081
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
          - mountPath: /nexus-data
            name: volume-fmcqy
          - mountPath: /nexus-backup
            name: volume-8dv8t
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
        volumes:
        - name: volume-fmcqy
          persistentVolumeClaim:
           claimName: nexus-data-extended
        - name: volume-8dv8t
          persistentVolumeClaim:
            claimName: nexus-db-backup
    test: false
    triggers:
    - type: ConfigChange
