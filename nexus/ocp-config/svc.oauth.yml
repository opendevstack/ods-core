apiVersion: v1
kind: Template
metadata:
  name: nexus3
objects:
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      service.alpha.openshift.io/serving-cert-secret-name: nexus-oauth
    labels:
      app: nexus3
      auth: oauth
    name: nexus3-oauth
  spec:
    ports:
    - name: 443-tcp
      port: 443
      protocol: TCP
      targetPort: 8443
    selector:
      deploymentconfig: nexus3-oauth
    sessionAffinity: None
    type: ClusterIP
