apiVersion: v1
kind: Template
metadata:
  name: nexus3
objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: nexus3
      auth: oauth
    name: nexus3-oauth
  spec:
    replicas: 1
    selector:
      app: nexus3
      deploymentconfig: nexus3
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      recreateParams:
        timeoutSeconds: 600
      type: Recreate
    template:
      metadata:
        labels:
          app: nexus3
          deploymentconfig: nexus3
      spec:
        containers:
        - args:
            - '--https-address=:8443'
            - '--provider=openshift'
            - '--openshift-service-account=nexus-oauth'
            - '--upstream=http://localhost:8081'
            - '--tls-cert=/etc/tls/private/tls.crt'
            - '--tls-key=/etc/tls/private/tls.key'
            - '--cookie-secret=SECRET'
            - '--pass-basic-auth=false'
            - '--request-logging=false'
            - '--bypass-auth-for=\/service\/rest\/.*'
            - '--bypass-auth-for=\/repository\/.*'
          image: 'openshift/oauth-proxy:latest'
          imagePullPolicy: IfNotPresent
          name: oauth-proxy
          ports:
            - containerPort: 8443
              name: public
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /etc/tls/private
              name: nexus-oauth
        - image: sonatype/nexus3:3.18.1
          imagePullPolicy: Always
          name: nexus3
          ports:
          - containerPort: 8081
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
          - mountPath: /nexus-data
            name: volume-fmcqy
          - mountPath: /nexus-backup
            name: volume-8dv8t
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        serviceAccount: nexus-oauth
        serviceAccountName: nexus-oauth
        terminationGracePeriodSeconds: 30
        volumes:
        - name: volume-fmcqy
          persistentVolumeClaim:
           claimName: nexus-data-extended
        - name: volume-8dv8t
          persistentVolumeClaim:
            claimName: nexus-db-backup
        - name: nexus-oauth
          secret:
            defaultMode: 420
            secretName: nexus-oauth
    test: false
    triggers:
    - type: ConfigChange
