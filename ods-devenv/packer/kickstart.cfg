install
cdrom
graphical
lang en_US.UTF-8
keyboard us
timezone Australia/Melbourne
auth --useshadow --enablemd5
selinux --disabled
firewall --enabled --ssh --http --port 3389:tcp
services --enabled=NetworkManager,sshd
eula --agreed
ignoredisk --only-use=sda
reboot

rootpw --plaintext openshift
user --name=openshift --groups=wheel,docker --password=openshift --plaintext
timezone Europe/Vienna
repo --name=updates


bootloader --location=mbr
zerombr
autopart

repo --name=base --baseurl=http://mirror.cogentco.com/pub/linux/centos/7/os/x86_64/
url --url="http://mirror.cogentco.com/pub/linux/centos/7/os/x86_64/"

%packages --nobase --ignoremissing
epel-release
@^Server with GUI
@core
