apiVersion: v1
kind: Template
parameters:
- name: TAILOR_NAMESPACE
  required: true
- name: PROV_APP_IMAGE
  required: true
- name: PROV_APP_IMAGE_PULL_POLICY
  required: true
objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: ods-provisioning-app
    name: ods-provisioning-app
  spec:
    replicas: 1
    selector:
      app: ods-provisioning-app
    strategy:
      activeDeadlineSeconds: 21600
      recreateParams:
        timeoutSeconds: 600
      resources: {}
      type: Recreate
    template:
      metadata:
        labels:
          app: ods-provisioning-app
      spec:
        containers:
        - image: ${TAILOR_NAMESPACE}/${PROV_APP_IMAGE}
          imagePullPolicy: ${PROV_APP_IMAGE_PULL_POLICY}
          name: ods-provisioning-app
          ports:
          - containerPort: 8080
            protocol: TCP
          resources:
            limits:
              cpu: "1"
              memory: 1Gi
            requests:
              cpu: 100m
              memory: 512Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
          - mountPath: /opt/provision/history
            name: volume-history
          - mountPath: /config
            name: volume-ikfik
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
        volumes:
        - name: volume-history
          persistentVolumeClaim:
            claimName: prov-history
        - configMap:
            defaultMode: 420
            items:
            - key: properties
              path: application.properties
            name: application.properties
          name: volume-ikfik
    test: false
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - prov-app
        from:
          kind: ImageStreamTag
          name: ${PROV_APP_IMAGE}
          namespace: ${TAILOR_NAMESPACE}
      type: ImageChange
    - type: ConfigChange
